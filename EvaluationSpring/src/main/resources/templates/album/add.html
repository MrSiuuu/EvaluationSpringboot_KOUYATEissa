<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Album</h1>
        <form th:action="@{/albums}" th:object="${album}" method="post">
            <label for="title">Titre :</label>
            <input type="text" id="title" th:field="*{title}" />

            <label for="artist">Artiste :</label>
            <input type="text" id="artist" th:field="*{artist}" />

            <label for="genre">Genre :</label>
            <input type="text" id="genre" th:field="*{genre}" />

            <label for="releaseDate">Date de sortie :</label>
            <input type="date" id="releaseDate" th:field="*{releaseDate}" />

            <label for="status">Statut :</label>
            <input type="text" id="status" th:field="*{status}" />

            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
